<div class="container">
  <div class="row mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header"><strong>Įveskite savo duomenis</strong></div>
        <div class="card-body">
          <div class="mb-3">
            <label for="" class="form-label"><strong>Rezervuaro talpa:</strong> </label>
            <input type="number" class="form-control" [(ngModel)]="talpa"  >
          </div>
          <div class="mb-3">
            <label for="" class="form-label"><strong>Rezervuaro pildymo greiti l/val:</strong> </label>
            <input type="number" class="form-control"   [(ngModel)]="pildymoGreitis"  >
          </div>
          <div class="mb-3">
            <label for="" class="form-label"><strong>Laiką kiek rezervuaras bus pildomas (val.)</strong> </label>
            <input type="number" class="form-control"  [(ngModel)]="laikas"   >
          </div>
          <button class="btn btn-success" (click)="skaiciuotiPildyma()">Skaičiuoti</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Kiek % uzpildyta rezervuaro</div>
        <div class="card-body">
          <div class="alert" *ngIf="rezervuaras!=0" [ngClass]="{
                     'alert-warning':rezervuaras>=80,
                        'alert-danger':rezervuaras>=100
                    }">

          <strong >{{rezervuaras}}{{procent}}</strong><br>
          {{tekstasWarning}}

        </div>

      </div>
    </div>
  </div>
</div>
